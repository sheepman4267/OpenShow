{% load static %}
{% load icon %}
<head>
    <link rel="stylesheet" href="{% static 'slides/slide.css' %}">
    <style>
        {{ slide.get_theme.css }}
    </style>
    <title>Slide {{ slide.pk }}</title>
</head>
<body>
    {% include 'slides/slide.html' with slide=slide %}
    <div id="slide-info-overlays">
        {% if slide.has_video %}
            {% icon "film" class='slide-info-icon' %}
        {% endif %}
    </div>
</body>
