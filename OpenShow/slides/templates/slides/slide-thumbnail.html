{% load srcdoc %}
<div class="slide-thumbnail">
    {% if not no_form %}
    <form method="post" action="{% url 'show-slide' %}">
        {% csrf_token%}
        <input type="hidden" name="slide_pk" value="{{ slide.pk }}">
        <input type="hidden" name="show_pk" value="{{ show.pk }}">
    {% endif %}
        <div hx-post="{% url 'show-slide' %}" hx-swap="innerHTML" hx-target="#slide-select-indicator" hx-select="#slide-select-indicator">
            <iframe scrolling="no" class="slide" srcdoc="{% srcdoc %}{% include 'slides/iframe-slide-thumbnail.html' with slide=slide %}{% endsrcdoc %}"></iframe>
        </div>
    {% if not no_form %}
    </form>
    {% endif %}
</div>
