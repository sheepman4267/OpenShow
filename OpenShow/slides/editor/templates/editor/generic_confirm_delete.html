{% extends 'core/base.html' %}

{% block title %}
    Delete {{ object }}? - OpenShow
{% endblock %}

{% block content %}
    <form method="post" action="{% url action pk=object.pk %}">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
