<div id="editor-right" class="box show">
        <strong class="titlebar block">Segment Options for "{{ segment.name }}"</strong>
        <form method="post" action="{% url 'edit-segment' segment.pk %}">
            {% csrf_token %}
            <label class="block">Name: {{ form.name }}{{ form.name.errors }}</label>
            <label class="block">Included Deck: {{ form.included_deck }}{{ form.included_deck.errors }}</label>
            <label class="block">Order: {{ form.order }}{{ form.order.errors }}</label>
            <button
                    type="submit"
                    hx-post="{% url 'edit-segment' segment.pk %}"
                    hx-swap="morph:outerHTML"
                    hx-select="#view-container"
                    hx-target="#view-container"
                    hx-push-url="true"
            >
                Submit Edits
            </button>
        </form>
</div>
