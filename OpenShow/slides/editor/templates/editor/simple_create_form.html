{% load icon %}
<form method="post" action="{% block action %}{% url action %}{% endblock %}">
    {% csrf_token %}
    <fieldset>
        {% block extra_fields %}
        {% endblock %}
        {{ form.name }}
        {{ form.errors }}
        <button type="submit" class="icon-button center">{% icon 'check-square' %}</button>
    </fieldset>
</form>
