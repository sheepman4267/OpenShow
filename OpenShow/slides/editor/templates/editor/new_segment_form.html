<form method="post" action="{% url 'new-segment' %}">
    {% csrf_token %}
    <fieldset>
        <input type="hidden" name="show" _="on load set my @value to @data-show-pk of #show-editor">
        <input type="hidden" name="order" _="on load set my @value to @data-next-segment-order of #show-editor">
        {{ form.errors }}
        <input type="submit">
    </fieldset>
</form>
