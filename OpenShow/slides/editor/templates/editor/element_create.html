{% load icon %}
<form>
    {% csrf_token %}
    {{ form.css_class.as_field_group }}
    <input type="hidden" name="slide" _="on load set my @value to @data-slide-pk of #slide">
    <button
        hx-post="{% url 'new-element' %}"
        hx-select="#slide"
        hx-target="#slide"
        hx-swap="outerHTML swap:0.1s"
        >{% icon 'check' %}</button>
</form>
