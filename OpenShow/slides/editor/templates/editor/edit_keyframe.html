<li>
    <form method="post" action="{% if action == "edit-keyframe" %}{% url action object.pk %}{% else %}{% url action %}{% endif %}">
        {% csrf_token %}
            {% if action == 'new-keyframe' %}
                <input type="hidden" name="transition" _="on load set my @value to @data-transition-pk of #transition-editor">
                <input type="hidden" name="out" _="on load set my @value to @data-keyframe-out of closest <ul/>">
                <input type="text" name="marker" placeholder="{{ form.marker.help_text }}">
                <textarea name="css" cols="40" rows="10" required="" id="id_css" placeholder="{{ form.css.help_text }}"></textarea>
            {% else %}
                {{ form.marker }}
                {{ form.css }}
            {% endif %}
            {{ form.errors }}
            <input type="submit">
    </form>
</li>
