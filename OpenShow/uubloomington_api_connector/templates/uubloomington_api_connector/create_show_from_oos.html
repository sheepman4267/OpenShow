{% extends 'core/base.html' %}

{% block header %}
    <h1>OpenShow UUCB API Connector</h1>
{% endblock %}

{% block content %}
    <div class="box">
        <strong class="titlebar block">Create Show from Order of Service</strong>
        <form action="{% url 'create-show-from-oos' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
    </div>
{% endblock %}
