<form>
    {% csrf_token %}
    <p>
        <label>Name</label>
        {{ form.name }}
    </p>
    <p>
        <label>IP Address</label>
        {{ form.address }}
    </p>
    <button hx-post="{% block action %}{% url 'edit-projector' pk=object.pk %}{% endblock action %}" hx-swap="outerHTML" hx-target="closest <main/>" hx-select="main">Submit</button>
</form>
